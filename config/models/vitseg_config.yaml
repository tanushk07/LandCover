dirs:
  data_dir: data
  train_dir: train
  test_dir: test
  image_dir: images
  mask_dir: masks
  model_dir: models
  output_dir: output/vitseg_refined
  pred_mask_dir: predicted_masks
  pred_plot_dir: prediction_plots
  log_dir: logs

vars:
  train_log_name: vitseg_refined_train.log
  test_log_name: vitseg_refined_test.log
  log_level: "INFO"
  file_type: ".tif"

  patch_size: 512
  discard_rate: 0.9
  batch_size: 8 # good for RTX 5080
  num_workers: 4

  model_arch: "ViTSeg"
  model_name: trained_landcover_vitseg_vit-small_epochs60_patch512_batch8.pth
  encoder: "vit-small"
  encoder_weights: "imagenet"
  activation: "softmax2d"
  is_transformer: true

  optimizer_choice: "AdamW"
  init_lr: 0.00005 # slightly lower for ViT stability
  weight_decay: 0.05
  betas: [0.9, 0.999]
  reduce_lr_by_factor: 0.5
  patience_epochs_before_reducing_lr: 8
  lr_reduce_threshold: 0.0001
  minimum_lr: 0.000001
  warmup_epochs: 3 # ViTs NEED warmup
  epochs: 30 # 20 is too short for ViT
  gradient_clip_value: 1.0

  use_amp: True # mixed precision speeds up ViT training
  grad_accum_steps: 1
  dropout: 0.1
  label_smoothing: 0.05

  device: "cuda"

  all_classes: ["background", "building", "woodland", "water", "road"]
  train_classes: ["background", "building", "woodland", "water", "road"]
  test_classes: ["background", "building", "woodland", "water", "road"]
