dirs:
  data_dir: data
  train_dir: train
  test_dir: test
  image_dir: images
  mask_dir: masks
  model_dir: models
  output_dir: output/sctnet_demo
  pred_mask_dir: predicted_masks
  pred_plot_dir: prediction_plots
  log_dir: logs

vars:
  train_log_name: sctnet_demo_train.log
  test_log_name: sctnet_demo_test.log
  log_level: "INFO"
  file_type: ".tif"

  patch_size: 256
  discard_rate: 0.9
  batch_size: 8
  num_workers: 4

  model_arch: "SCTNet"
  model_name: trained_landcover_sctnet_selfcorrecting_refined.pth
  encoder: "selfcorrecting"
  encoder_weights: "imagenet"
  activation: "softmax2d"

  optimizer_choice: "AdamW"
  init_lr: 0.0001
  weight_decay: 0.01
  warmup_epochs: 3
  reduce_lr_by_factor: 0.5
  patience_epochs_before_reducing_lr: 8
  lr_reduce_threshold: 0.0001
  minimum_lr: 0.000001
  gradient_clip_value: 1.0

  use_amp: True
  grad_accum_steps: 2
  dropout: 0.1
  label_smoothing: 0.05
  epochs: 3
  device: "cuda"
  is_transformer: true

  all_classes: ["background", "building", "woodland", "water", "road"]
  train_classes: ["background", "building", "woodland", "water", "road"]
  test_classes: ["background", "building", "woodland", "water", "road"]
