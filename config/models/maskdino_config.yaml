dirs:
  data_dir: data
  train_dir: train
  test_dir: test
  image_dir: images
  mask_dir: masks
  model_dir: models
  output_dir: output/maskdino_refined
  pred_mask_dir: predicted_masks
  pred_plot_dir: prediction_plots
  log_dir: logs

vars:
  train_log_name: maskdino_refined_train.log
  test_log_name: maskdino_refined_test.log
  log_level: "INFO"
  file_type: ".tif"

  patch_size: 256
  discard_rate: 0.9 # keep more patches for variety
  batch_size: 4 # correct for MaskDINO (heavy model)
  num_workers: 4

  model_arch: "MaskDINO"
  model_name: "trained_landcover_maskdino_refined.pth"
  encoder: "detr"
  encoder_weights: "imagenet"
  activation: "softmax2d"
  is_transformer: true

  optimizer_choice: "AdamW"
  init_lr: 0.00003 # float ✅
  weight_decay: 0.05 # float ✅
  betas: [0.9, 0.999] # list ✅
  reduce_lr_by_factor: 0.5 # float ✅
  patience_epochs_before_reducing_lr: 8
  lr_reduce_threshold: 0.0001
  minimum_lr: 0.000001
  warmup_epochs: 3
  epochs: 3
  gradient_clip_value: 1.0

  use_amp: True
  grad_accum_steps: 2
  dropout: 0.1
  label_smoothing: 0.05
  device: "cuda"

  all_classes: ["background", "building", "woodland", "water", "road"]
  train_classes: ["background", "building", "woodland", "water", "road"]
  test_classes: ["background", "building", "woodland", "water", "road"]
