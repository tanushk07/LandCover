dirs:
  data_dir: data
  train_dir: train
  test_dir: test
  image_dir: images
  mask_dir: masks
  model_dir: models
  output_dir: output/deeplabv3plus_experiment
  pred_mask_dir: predicted_masks
  pred_plot_dir: prediction_plots
  log_dir: logs

vars:
  train_log_name: deeplabv3plus_train.log
  test_log_name: deeplabv3plus_test.log
  log_level: "INFO"
  file_type: ".tif"

  patch_size: 512
  discard_rate: 0.9 # keep more data variety
  batch_size: 14 # good for RTX 5080, 512x512 inputs
  num_workers: 4

  model_arch: "DeepLabV3Plus" # Encoder-decoder CNN architecture
  model_name: trained_landcover_deeplabv3plus_efficientnet-b0_epochs50_patch512_batch14.pth
  encoder: "efficientnet-b0"
  encoder_weights: "imagenet"
  activation: "softmax2d"

  optimizer_choice: "Adam"
  init_lr: 0.0002 # slightly reduced for smoother convergence
  weight_decay: 0.0001 # light regularization
  reduce_lr_by_factor: 0.5
  patience_epochs_before_reducing_lr: 8
  lr_reduce_threshold: 0.0001
  minimum_lr: 1e-6
  warmup_epochs: 2
  epochs: 30 # 2 is far too low; 50 trains the encoder properly
  gradient_clip_value: 1.0

  use_amp: true # mixed precision = faster and lighter
  dropout: 0.1 # helps avoid overfitting
  label_smoothing: 0.05
  device: "cuda"

  all_classes: ["background", "building", "woodland", "water", "road"]
  train_classes: ["background", "building", "woodland", "water", "road"]
  test_classes: ["background", "building", "woodland", "water", "road"]
