dirs:
  data_dir: data
  train_dir: train
  test_dir: test
  image_dir: images
  mask_dir: masks
  model_dir: models
  output_dir: output/segformer_demo
  pred_mask_dir: predicted_masks
  pred_plot_dir: prediction_plots
  log_dir: logs
vars:
  train_log_name: segformer_demo_train.log
  test_log_name: segformer_demo_test.log
  log_level: 'DEBUG'
  file_type: '.tif'
  patch_size: 256  # Smaller for demo
  discard_rate: 0.95
  batch_size: 2  # Very small batch size for demo
  model_arch: 'SegFormer'
  model_name: trained_landcover_segformer_segformer-b0_epochs3_patch256_batch2.pth
  encoder: 'segformer-b0'
  encoder_weights: 'imagenet'
  activation: 'softmax2d'
  optimizer_choice: 'AdamW'
  init_lr: 0.00006
  reduce_lr_by_factor: 0.5
  patience_epochs_before_reducing_lr: 5
  lr_reduce_threshold: 0.0001
  minimum_lr: 0
  epochs: 3  # Few epochs for demo
  device: 'cuda'
  all_classes: ['background', 'building', 'woodland', 'water', 'road']
  train_classes: ['background', 'building', 'woodland', 'water']
  test_classes: ['background', 'building', 'water']
